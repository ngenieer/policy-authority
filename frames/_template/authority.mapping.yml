version: "frame.authority.mapping/v0.1"

frame: "_template"

authority:
  authority_id: null
  constitution_version: "authority.constitution/v0.1"

capability_mapping:
  ISSUE_SNAPSHOT:
    meaning_in_frame: >
      Issue a snapshot as defined by this Frame's SNAPSHOT_FRAME specification.
    concrete_artifacts:
      - "policy_index.yml"
      - "*.yml"

public_record_realization:
  record_unit: "git_commit"
  invariants:
    hashable: true
    reproducible: true
    externally_verifiable: true

prohibition_enforcement:
  NO_ENGINE_SEMANTICS_CHANGE: "enforced by engine immutability and CI guard"
  NO_PRIVATE_OFFICIAL_RECORDS: "enforced by public repository requirement"
  NO_RETROACTIVE_MODIFICATION: "enforced by append-only snapshot policy"

override_realization:
  supported: true
  layer_conformity_validation: true
  record_path: "authority/OVERRIDE_RECORDS/"
