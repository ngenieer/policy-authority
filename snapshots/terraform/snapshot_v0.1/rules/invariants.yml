# Invariants â€” Always-required properties for terraform/snapshot_v0.1
# If an invariant is violated, the result MUST be FAIL (short-circuit).
# Matching model is glob + substring only (case-sensitive).

invariants:
  - id: encryption_must_not_be_disabled
    description: Encryption must not be explicitly disabled.
    match:
      files:
        - "**/*.tf"
      contains:
        - "encrypted = false"

  - id: no_hardcoded_secrets_markers
    description: Disallow known hardcoded-secret markers.
