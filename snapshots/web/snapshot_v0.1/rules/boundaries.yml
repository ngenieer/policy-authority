rules:
  - id: WEB-BOUNDARY-001
    title: "No committed private keys or key blocks"
    enforcement:
      mode: fail
    match:
      files:
        - "**/*"
      forbidden_patterns:
        - "BEGIN PRIVATE KEY"
        - "BEGIN RSA PRIVATE KEY"
        - "BEGIN OPENSSH PRIVATE KEY"

  - id: WEB-BOUNDARY-002
    title: "No obvious secret env keys committed"
    enforcement:
      mode: fail
    match:
      files:
        - "**/*.env"
        - "**/*.env.*"
        - "**/*.yml"
        - "**/*.yaml"
        - "**/*.json"
        - "**/*.toml"
        - "**/*.ini"
      forbidden_patterns:
        - "AWS_SECRET_ACCESS_KEY"
        - "AWS_ACCESS_KEY_ID"
        - "SECRET_KEY="
        - "API_KEY="
        - "TOKEN="

  - id: WEB-BOUNDARY-003
    title: "No public wildcard listen or ingress exposure markers"
    enforcement:
      mode: fail
    match:
      files:
        - "**/*.yml"
        - "**/*.yaml"
        - "**/*.json"
        - "**/*.tf"
      forbidden_patterns:
        - "0.0.0.0/0"
        - "::/0"

