invariants:
  - id: AGENT-FILE-INV-001
    description: Disallow modifications referencing snapshots directory.
    match:
      files:
        - "**/*"
      contains:
        - "snapshots/"

  - id: AGENT-FILE-INV-002
    description: Disallow modifications referencing authority seals.
    match:
      files:
        - "**/*"
      contains:
        - "SEALED_"

  - id: AGENT-FILE-INV-003
    description: Disallow modifications referencing release metadata.
    match:
      files:
        - "**/*"
      contains:
        - "RELEASE.md"
